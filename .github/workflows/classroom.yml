name: Autograding Tests
'on':
- push
- workflow_dispatch
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: A python1 test
      id: a-python1-test
      uses: education/autograding-command-grader@v1
      with:
        test-name: test1.py
        setup-command: sudo -H pip3 install pytest
        command: python test1.py
        timeout: 10
        max-score: 20
          
    # - name: program2.py
    #   id: program2-py
    #   uses: education/autograding-python-grader@v1
    #   with:
    #     timeout: 10
    #     max-score: 20
    #     setup-command: sudo -H pip3 install pytest
    - name: Autograding Reporter
      uses: education/autograding-grading-reporter@v1
      env:
        PROGRAM1-PY_RESULTS: "${{steps.a-python1-test.outputs.result}}"
        # PROGRAM2-PY_RESULTS: "${{steps.a-python2-test.outputs.result}}"
      with:
        runners: "a-python1-test"

